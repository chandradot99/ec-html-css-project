<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="project-fund-card">
    <!-- <div class="header">
      $167 still needed for this project
    </div> -->
    <div class="main-content">
      <div class="progress-bar">
        <div class="progress-text white-color">
          <span class="bold">$167</span> still needed for this project
          <div class="arrow-down"></div>
        </div>
        <div class="current-progress"></div>
      </div>
      <div class="fund-info">
        <div class="duration-info grey-color">
          <span class="bold orange-color">Only 3 days left</span>
          <span>to fund this project.</span>
        </div>
        <div class="donors-info grey-color">
          Join the <span class="bold">42</span> others who have already supported this project. Every dollar helps.
        </div>
        <div class="donation-box-wrap">
          <div class="donation-input">
            <span class="bold grey-color dollar-symbol">$</span>
            <input class="input-box" type="number" min="1">
          </div>
          <div class="donation-button green-background">
            <button class="btn white-color">Give Now</button>
          </div>
        </div>
        <div class="donation-text italic blue-color">
          <span>Why give $50?</span>
        </div>
      </div>
    </div>
    <div class="btn-group">
      <button class="btn grey-color bold">Save for later</button>
      <button class="btn grey-color bold">Tell your friends</button>
    </div>
  </div>
</body>
</html>
